<nav class="navbar">
    {{ if (and .IsPage (not .Params.notsb)) }}
    <div class="top-scroll-bar"></div>
    {{ end }}
    <div class="container">
        <div class="navbar-header header-logo">
            <a href="{{ .Site.BaseURL }}" style="margin-left: 20px">
                <img src="/favicon-32x32.png" style="width: 16px;" />
                <span> {{ .Site.Title }} </span>

            </a>
        </div>
        <div class="menu navbar-right">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <a class="menu-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
                href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            {{ end }}
            <a href="javascript:void(0);" class="theme-switch"><i class="far fa-sun"></i></a>
        </div>
    </div>
</nav>
<nav class="navbar-mobile" id="nav-mobile" style="display: none">
    {{ if (and .IsPage (not .Params.notsb)) }}
    <div class="top-scroll-bar"></div>
    {{ end }}
    <div class="container">
        <div class="navbar-header">
            <div> <a href="javascript:void(0);" class="theme-switch"><i class="iconfont icon-xihuan"></i></a>&nbsp;<a
                    href="{{.Site.BaseURL}}">{{ .Site.Title }}</a></div>
            <div class="menu-toggle">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="menu" id="mobile-menu">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <a class="menu-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
                href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
</nav>
